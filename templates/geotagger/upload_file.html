{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="span12">
        <form action="." method="post" enctype="multipart/form-data" class="form-horizontal">
            <fieldset>
                {% csrf_token %}
                {{ form }}
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">{% trans 'Upload' %}</button>
              </div>
          </fieldset>
        </form>
    </div>
{% endblock %}
