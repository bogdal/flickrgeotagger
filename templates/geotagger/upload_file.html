{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="well">
        <form action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                {{ form }}
            </div>

            <button type="submit" class="btn btn-primary">{% trans 'Upload' %}</button>
        </form>
    </div>
{% endblock %}
